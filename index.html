<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Aprendizado de API</title>

    <!-- Normalize CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <div class="search-container">

        <input type="text" 
        id="searchInput"
        placeholder="Buscar Pokemon..."
        >
      </div>

      <div class="filter-container">
        <button class="filter-btn active" data-type="all">Todos</button>
        <button class="filter-btn" data-type="grass">Planta</button>
        <button class="filter-btn" data-type="water">Água</button>
        <button class="filter-btn" data-type="fire">Fogo</button>
        <button class="filter-btn" data-type="electric">Elétrico</button>
        <button class="filter-btn" data-type="poison">Veneno</button>
        <button class="filter-btn" data-type="ground">Terra</button>
        <button class="filter-btn" data-type="ice">Gelo</button>
        <button class="filter-btn" data-type="normal">Normais</button>
        <button class="filter-btn" data-type="fairy">Mágico</button>
        <button class="filter-btn" data-type="fighting">Lutador</button>
        <button class="filter-btn" data-type="dark">Obscuro</button>
        <button class="filter-btn" data-type="rock">Pedra</button>
        <button class="filter-btn" data-type="bug">Inseto</button>
        <button class="filter-btn" data-type="ghost">Fantasma</button>
        <button class="filter-btn" data-type="steel">Ferro</button>
        <button class="filter-btn" data-type="dragon">Dragão</button>
      </div>

      <ol id="pokemonList" class="pokemons">
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>

    </section>

    <!-- Arquivo JS  -->
    <script src="./assets/js/pokemon_model.js"></script>
    <script src="./assets/js/poke_api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
